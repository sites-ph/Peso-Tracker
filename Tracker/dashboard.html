    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="btn-cancel-form">&times;</span>
            <h3 id="modal-title">Add Money</h3>
            <form id="transaction-form">
                <input type="hidden" id="transaction-type">
                <div class="form-group">
                    <label for="name">Name (e.g., Sahod, Jollibee)</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comment (Optional)</label>
                    <textarea id="comment" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Transaction</button>
            </form>
        </div>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3>Confirm Action</h3>
            <p id="confirmation-message">Are you sure?</p>
            <div class="modal-buttons">
                <button id="btn-confirm-yes" class="btn btn-primary">Yes, Confirm</button>
                <button id="btn-confirm-no" class="btn btn-neutral">Cancel</button>
            </div>
        </div>
    </div>
